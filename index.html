<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio ETS</title>
    
    <meta name="description" content="Het officiële bedrijfsradiostation. Een energieke dosis humor, technologie en de beste muziek. Luister live!">
    <meta name="theme-color" content="#1A1A1A">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- SEO & Social Media -->
    <meta property="og:title" content="Radio ETS">
    <meta property="og:description" content="De beste bedrijfsradio vol humor en zorgvuldig geselecteerde energie.">
    <meta property="og:image" content="https://placehold.co/1200x1200/1A1A1A/008878?text=RADIO">
    <meta property="og:type" content="website">
    <link rel="icon" href="icons/favicon.svg" type="image/svg+xml">
    
    <!-- Fonts and Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    <!-- GSAP Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/MotionPathPlugin.min.js"></script>
    <script src="config.js"></script>
</head>
<body data-theme="arburg">
    
    <canvas id="visualizer-canvas"></canvas>
    <!-- Dodatkowa warstwa efektów -->
    <div class="visualizer-overlay" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
      background: radial-gradient(
        ellipse at 50% 50%,
        transparent 0%,
        transparent 40%,
        rgba(4, 19, 43, 0.6) 100%
      );
    "></div>
    <div id="offline-indicator" class="hidden" aria-live="assertive" data-i18n-key="offlineMessage"></div>

    <section id="visualizer-showcase" aria-label="Audio visualizer">
        <div class="visualizer-glow" aria-hidden="true">
            <div class="visualizer-burst"></div>
            <div class="visualizer-rays"></div>
        </div>
    <div class="visualizer-content" role="group" aria-labelledby="countdown-heading">
            <img id="daremon-logo" src="images/icons/logo.png" alt="Logo projektu" role="img" aria-label="Logo projektu">
            <div class="countdown-card" aria-live="polite">

        <p id="countdown-heading">Odliczanie</p>

                <div id="countdown-display" role="timer" aria-live="polite" aria-atomic="true">
                    <span class="countdown-part">
                        <span id="countdown-days" class="countdown-value">0</span>
                        <span class="countdown-unit">dni</span>
                    </span>
                    <span class="countdown-part">
                        <span id="countdown-hours" class="countdown-value">0</span>
                        <span class="countdown-unit">godz.</span>
                    </span>
                    <span class="countdown-part">
                        <span id="countdown-minutes" class="countdown-value">0</span>
                        <span class="countdown-unit">min</span>
                    </span>
                    <span class="countdown-part">
                        <span id="countdown-seconds" class="countdown-value">0</span>
                        <span class="countdown-unit">sek</span>
                    </span>
                </div>

            </div>
        </div>
        <div class="visualizer-bars" aria-hidden="true">
            <span class="bar" style="--i:0"></span>
            <span class="bar" style="--i:1"></span>
            <span class="bar" style="--i:2"></span>
            <span class="bar" style="--i:3"></span>
            <span class="bar" style="--i:4"></span>
            <span class="bar" style="--i:5"></span>
            <span class="bar" style="--i:6"></span>
            <span class="bar" style="--i:7"></span>
            <span class="bar" style="--i:8"></span>
            <span class="bar" style="--i:9"></span>
            <span class="bar" style="--i:10"></span>
            <span class="bar" style="--i:11"></span>
            <span class="bar" style="--i:12"></span>
            <span class="bar" style="--i:13"></span>
            <span class="bar" style="--i:14"></span>
            <span class="bar" style="--i:15"></span>
            <span class="bar" style="--i:16"></span>
            <span class="bar" style="--i:17"></span>
            <span class="bar" style="--i:18"></span>
            <span class="bar" style="--i:19"></span>
            <span class="bar" style="--i:20"></span>
            <span class="bar" style="--i:21"></span>
            <span class="bar" style="--i:22"></span>
            <span class="bar" style="--i:23"></span>
            <span class="bar" style="--i:24"></span>
            <span class="bar" style="--i:25"></span>
            <span class="bar" style="--i:26"></span>
            <span class="bar" style="--i:27"></span>
            <span class="bar" style="--i:28"></span>
            <span class="bar" style="--i:29"></span>
            <span class="bar" style="--i:30"></span>
            <span class="bar" style="--i:31"></span>
        </div>
        <figure class="photo-frame hero-left" aria-labelledby="hero-photo-left-caption">
            <img src="https://placehold.co/220x300/04132B/18A0C7?text=Live+Show" alt="Teamlid presenteert live-uitzending">
            <figcaption id="hero-photo-left-caption" data-i18n-key="heroPhotoLeftCaption"></figcaption>
        </figure>
        <figure class="photo-frame hero-right" aria-labelledby="hero-photo-right-caption">
            <img src="https://placehold.co/220x300/082552/9BD6FF?text=Studio" alt="Studioverlichting en mengpaneel">
            <figcaption id="hero-photo-right-caption" data-i18n-key="heroPhotoRightCaption"></figcaption>
        </figure>
    </section>

    <div id="app-container">
        <!-- Main Radio Player View -->
        <div id="radio-view">
            
            <!-- ZMIANA: Panel boczny przeniesiony na lewą stronę -->
            <aside id="side-panel">
                <button id="menu-toggle" data-i18n-aria-label="menuToggleLabel">☰</button>
                <div id="drawer-menu">
                    <section class="content-box">
                        <h3 data-i18n-key="recentlyPlayed"></h3>
                        <ul id="history-list" class="side-panel-list" aria-live="polite"></ul>
                    </section>

                    <section class="content-box">
                        <h3 data-i18n-key="topRated"></h3>
                        <ul id="top-rated-list" class="side-panel-list interactive-list"></ul>
                    </section>
                    
                    <section class="content-box">
                        <h3 data-i18n-key="goldenRecords"></h3>
                        <ul id="golden-records-list" class="side-panel-list interactive-list"></ul>
                    </section>

                    <section class="content-box">
                        <h3 data-i18n-key="messageToDJ"></h3>
                        <form id="dj-message-form">
                            <textarea id="dj-message-input" name="message" rows="3" data-i18n-placeholder="djMessagePlaceholder" maxlength="200" required aria-required="true"></textarea>
                            <button type="submit" data-i18n-key="sendMessage"></button>
                        </form>
                        <ul id="messages-list" aria-live="polite"></ul>
                        <p class="disclaimer-text">
                            <span class="disclaimer-highlight" data-i18n-key="disclaimerHighlight"></span> <span data-i18n-key="disclaimerText"></span>
                        </p>
                    </section>

                    <!-- Song Dedications section removed - aplikacja uproszczona do core radio -->

                    <section class="content-box">
                        <h3 data-i18n-key="changeTheme"></h3>
                        <div class="theme-switcher">
                            <button id="theme-arburg" data-i18n-title="themeArburg" data-i18n-aria-label="themeArburgLabel"></button>
                            <button id="theme-rave" data-i18n-title="themeRave" data-i18n-aria-label="themeRaveLabel"></button>
                        </div>
                    </section>


                    <!-- Machine documentation section removed -->
                    <!-- Strategic polls section removed - aplikacja uproszczona do core radio -->
                    <!-- VSO Calculator section removed - aplikacja uproszczona do core radio -->

                    <section class="content-box" id="polls-section" aria-label="Ankiety słuchaczy" data-i18n-aria-label="pollsAriaLabel">
                        <h3 data-i18n-key="pollsTitle">Ankiety</h3>
                        <div id="polls-container" class="polls-container" aria-live="polite"></div>
                    </section>

                    <!-- Photo Gallery usunięta - aplikacja uproszczona do core radio -->
                </div>
            </aside>

            <main id="main-content">
                <header>
                    <h1>Radio ETS</h1>
                    <p data-i18n-key="headerSubtitle"></p>
                    <p id="listener-count-display"><span data-i18n-key="listenersLabel"></span> <span id="listener-count">...</span></p>
                </header>

                <section id="now-playing-section" class="content-box">
                    <div class="now-playing-layout">
                        <div id="player-ui">
                            <img id="track-cover" src="https://placehold.co/120x120/04132B/18A0C7?text=ETS" alt="Okładka aktualnego utworu">
                            <div id="track-info">
                                <h2 id="track-title" aria-live="polite" data-i18n-key="trackTitleDefault"></h2>
                            <h3 id="track-artist" data-i18n-key="trackArtistDefault"></h3>
                            <div id="progress-container" role="slider" data-i18n-aria-label="progressBarLabel" tabindex="0">
                                <div id="progress-bar"></div>
                            </div>
                            <div id="time-container">
                                <span id="current-time">0:00</span>
                                <span id="time-remaining">-0:00</span>
                            </div>
                            <div id="rating-section">
                                <div id="average-rating-display"></div>
                                <div class="star-rating" data-i18n-aria-label="ratingLabel"></div>
                                <form id="comment-form" class="hidden">
                                    <textarea id="comment-input" data-i18n-placeholder="commentPlaceholder" maxlength="200"></textarea>
                                    <button type="submit" data-i18n-key="submitReview"></button>
                                </form>
                            </div>
                        </div>
                        </div>
                    </div>
                    <div id="player-controls">
                        <button id="play-pause-btn" class="control-btn" data-i18n-title="playPauseTooltip" data-i18n-aria-label="playPauseLabel">▶️</button>
                        <button id="next-btn" class="control-btn" data-i18n-title="nextTooltip" data-i18n-aria-label="nextLabel">⏭️</button>
                        <button id="like-btn" class="control-btn" data-i18n-title="likeTooltip" data-i18n-aria-label="likeLabel">👍 <span id="like-count">0</span></button>
                        <div id="volume-control" data-i18n-title="volumeTooltip">
                            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5" data-i18n-aria-label="volumeLabel">
                        </div>
                                                <button id="tv-mode-btn" class="control-btn" data-i18n-title="fullscreenTooltip" data-i18n-aria-label="fullscreenLabel" disabled>📺</button>
                    </div>
                </section>

                <!-- DAREMON HUB USUNIĘTY - UPROSZCZENIE APLIKACJI -->
                
                <section id="team-moments" class="content-box photo-collage" aria-labelledby="team-moments-title">
                    </div>
                </section>
                

                <!-- Team moments i video library usunięte - aplikacja uproszczona do core radio -->
                
                <div id="hotkeys-info" data-i18n-key="hotkeysInfo"></div>
            </main>

        </div>
        
    </div>

    <div id="sticky-player">
        <img id="sticky-track-cover" src="https://placehold.co/40x40/1A1A1A/008878?text=ETS" alt="Okładka utworu na przypiętym odtwarzaczu">
        <div id="sticky-player-info">
            <h5 id="sticky-track-title" data-i18n-key="trackTitleDefault"></h5>
             <div id="sticky-progress-container">
                <div id="sticky-progress-bar"></div>
            </div>
        </div>
        <div id="sticky-player-controls">
            <button id="sticky-play-pause-btn" class="control-btn" data-i18n-aria-label="playPauseLabel">▶️</button>
            <button id="sticky-next-btn" class="control-btn" data-i18n-aria-label="nextLabel">⏭️</button>
        </div>
    </div>
    
    <div id="autoplay-overlay" role="dialog" aria-modal="true" aria-live="polite" aria-labelledby="welcome-greeting">
        <video id="intro-video" src="video/logo.mp4" playsinline muted autoplay aria-hidden="true"></video>
        <p id="welcome-greeting"></p>
    </div>

    <div id="error-overlay" class="hidden">
        <div id="error-message-box">
             <div id="error-message"></div>
             <button id="error-retry-btn" class="hidden" data-i18n-key="retryBtn"></button>
             <button id="error-close-btn">OK</button>
        </div>
    </div>
    
    <noscript>
        <div style="background-color: #0d0d0d; color: white; text-align: center; padding: 2rem; font-family: sans-serif;">
            <h1>DAREMON Radio ETS</h1>
            <p data-i18n-key="noScript"></p>
        </div>
    </noscript>

    <footer id="main-footer">
        <p data-i18n-key="footerDisclaimer"></p>
        <p class="disclaimer-text" data-i18n-key="footerDisclaimer2"></p>
    </footer>

    <script type="module" src="music-scanner.js"></script>
    <script type="module" src="script.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
